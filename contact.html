<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main class="container">
        <header class="shadow row contact-container">
            <div class="col">
                <header>
                    <h1>Contact Me</h1>
                </header>

                <!-- contact me form -->
                <form class="form-group">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="firstName">First Name</label>
                            <input type="name" class="form-control" id="firstName" placeholder="John" required="">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="lastName">Last Name</label>
                            <input type="name" class="form-control" id="lastName" placeholder="Smith" required="">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-lg-12">
                            <label for="inputEmail">Email address</label>
                            <input type="email" class="form-control" id="inputEmail" placeholder="johnsmith@gmail.com" required="">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-lg-12">
                            <label for="contactMessage">Message</label>
                            <textarea class="form-control rounded-0" id="contactMessage" rows="5"></textarea>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-12">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </div>
                </form>
            </div>

            <!-- Social Media Buttons -->
          <section class="container contact-block">
            <h1>
                <strong>Social Media/Contact Me</strong>   
            </h1>
            <div class="row contact-icons" alt="Contact information links">
                <div class="col">
                    <a href="mailto: jakekschmitt@gmail.com" target="_blank">
                    <img src="C:\Users\jakek\Downloads/gmail.png" class="img-fluid" alt="Email icon"></a>
                    <p>Email</p>
                </div>
                <div class="col">
                    <a href="https://www.linkedin.com/in/jake-schmitt-917353133/" target="_blank">
                    <img src="C:\Users\jakek\Downloads/linkedin.png" class="img-fluid" alt="LinkedIn icon"></a>
                    <p>LinkedIn</p>
                </div>
                <div class="col">
                    <a href="https://github.com/jakekschmitt" target="_blank"><img src="https://www.flaticon.com/svg/static/icons/svg/2111/2111425.svg" class="img-fluid" alt="GitHub icon"></a>
                    <p>GitHub</p>
                </div>
            </div>
              
    </section></header></main>
</body>
</html>
